<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Яндекс.Практикум, проектная работа 4">
    <meta name="keywords" content="HTML5, CSS, fonts, import, media, adaptive, JS">
    <meta name="author" content="Владимир Давыдов">
</head>
<body class="page">
  <section id="popup-user" class="popup popup_type_about-user" aria-label="окно редактирования">
    <div class="popup__container">
      <form id="form-user" class="popup__form" name="form-about-user" novalidate>
        <p class="popup__name">Редактировать профиль</p>
        <input type="text" placeholder="Имя" name="name" id="name-input" class="popup__input popup__input_type_name" minlength="2" maxlength="40" value="sh3lby.cc" required>
        <span class="popup__input-error" id="name-input-error"></span>
        <input type="text" placeholder="О себе" name="job" id="job-input" class="popup__input popup__input_type_job" minlength="2" maxlength="200" value="Генин веб-разработки" required>
        <span class="popup__input-error" id="job-input-error"></span>
        <button id="btn-submit-about-popup" class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button id="btn-close-about-popup" class="popup__close-button" type="button"></button>
    </div>
  </section>
  <section id="popup-element" class="popup popup_type_add-element" aria-label="окно добавления">
    <div class="popup__container">
      <form id="form-element" class="popup__form" name="form-add-item" novalidate>
        <p class="popup__name">Новое место</p>
        <input type="text" placeholder="Название" name="name_place" id="place-input" class="popup__input popup__input_type_name-place" minlength="2" maxlength="30" required>
        <span class="popup__input-error" id="place-input-error"></span>
        <input type="url" placeholder="Ссылка на картинку" name="src_link" id="src-input" class="popup__input popup__input_type_src-link" required>
        <span class="popup__input-error" id="src-input-error"></span>
        <button id="btn-submit-add-popup" class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button id="btn-close-add-popup" class="popup__close-button" type="button"></button>
    </div>
  </section>
  <section id="popup-view" class="popup popup_type_view-image" aria-label="просмотр карточки">
    <div class="popup__view-image">
      <button id="btn-close-figure-popup" class="popup__close-button" type="button"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </section>
  <header class="header">
    <img src="./images/header-logo.svg" alt="логотип Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile" aria-label="профиль">
      <div class="profile__user">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__about">
          <h1 class="profile__name">sh3lby.cc</h1>
          <p class="profile__job">Генин веб-разработки</p>
        </div>
        <button class="profile__edit-button" type="button">
          <img src="./images/edit-button.svg" alt="редактировать">
        </button>
      </div>
      </div>
      <button class="profile__add-button" type="button">
        <img src="./images/add-button.svg" alt="добавить">
      </button>
    </section>
    <section class="elements" aria-label="карточки">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Владимир Давыдов</p>
  </footer>
  <template id="add-element">
    <div class="element">
      <img src="#" alt="#" class="element__image">
      <button class="element__trash-button" type="button"></button>
      <div class="element__decription">
        <h3 class="element__title"></h3>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/initial-сards.js"></script>
</body>
</html>
