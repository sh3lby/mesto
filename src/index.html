<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Яндекс.Практикум, проектная работа">
    <meta name="keywords" content="HTML5, CSS, fonts, import, media, adaptive, JS">
    <meta name="author" content="Владимир Давыдов">
</head>
<body class="page">
  <section id="popup-user" class="popup popup_type_about-user" aria-label="окно редактирования">
    <div class="popup__container">
      <form id="form-user" class="popup__form" name="form-about-user" novalidate>
        <p class="popup__name">Редактировать профиль</p>
        <input type="text" placeholder="Имя" name="name" id="name-input" class="popup__input popup__input_type_name" minlength="2" maxlength="40" value="sh3lby.cc" required>
        <span class="popup__input-error" id="name-input-error"></span>
        <input type="text" placeholder="О себе" name="about" id="about-input" class="popup__input popup__input_type_job" minlength="2" maxlength="200" value="Генин веб-разработки" required>
        <span class="popup__input-error" id="about-input-error"></span>
        <button id="btn-submit-about-popup" class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button id="btn-close-about-popup" class="popup__close-button" type="button"></button>
    </div>
  </section>
  <section id="popup-element" class="popup popup_type_add-element" aria-label="окно добавления">
    <div class="popup__container">
      <form id="form-element" class="popup__form" name="form-add-item" novalidate>
        <p class="popup__name">Новое место</p>
        <input type="text" placeholder="Название" name="name" id="place-input" class="popup__input popup__input_type_name-place" minlength="2" maxlength="30" required>
        <span class="popup__input-error" id="place-input-error"></span>
        <input type="url" placeholder="Ссылка на картинку" name="link" id="src-input" class="popup__input popup__input_type_src-link" required>
        <span class="popup__input-error" id="src-input-error"></span>
        <button id="btn-submit-add-popup" class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button id="btn-close-add-popup" class="popup__close-button" type="button"></button>
    </div>
  </section>
  <section id="popup-view" class="popup popup_type_view-image" aria-label="просмотр карточки">
    <div class="popup__view-image">
      <button id="btn-close-figure-popup" class="popup__close-button" type="button"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </section>
  <section id="popup-delete" class="popup popup_type_delete" aria-label="окно удаления">
    <div class="popup__container">
      <form id="profile" class="popup__form" novalidate>
        <h2 class="popup__name popup__name_type_delete">Вы уверены?</h2>
        <button class="popup__submit-button" type="submit">Да</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>
  <section id="popup-avatar" class="popup popup_type_edit-avatar" aria-label="окно редактирования аватара">
    <div class="popup__container">
      <form id="edit-avatar" class="popup__form" name="addAvatar" novalidate>
        <h2 class="popup__name">Обновить аватар</h2>
        <input id="avatar-src" name="avatar" type="url" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку" required>
        <span id="avatar-src-error" class="popup__input-error"></span>
        <button id="btn-submit-avatar-popup" class="popup__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>
  <header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="логотип Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile" aria-label="профиль">
      <div class="profile__user">
        <div class="profile__avatar">
          <img id="avatar-user" src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__image">
          <button class="profile__image-edit-button" type="button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__about">
            <h1 id="name" class="profile__name">sh3lby.cc</h1>
            <p id="about" class="profile__job">Генин веб-разработки</p>
          </div>
          <button class="profile__edit-button" type="button">
            <img src="<%=require('./images/edit-button.svg')%>" alt="редактировать">
          </button>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img src="<%=require('./images/add-button.svg')%>" alt="добавить">
      </button>
    </section>
    <section class="elements" aria-label="карточки">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Владимир Давыдов</p>
  </footer>
  <template id="add-element">
    <div class="element">
      <img src="#" alt="#" class="element__image">
      <button class="element__trash-button" type="button"></button>
      <div class="element__decription">
        <h3 class="element__title"></h3>
        <div class="element__like-ui">
          <button class="element__like-button" type="button"></button>
          <span id="like-counter" class="element__like-counter">0</span>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
